site_name: Claimlane Returns, Refunds & Warranty Portal BRD
docs_dir: brd
site_url: https://charanbobby.github.io/ClaimLaneRequirementsRepo/
use_directory_urls: false

theme:
  name: material

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: 01-README.md

  - About:
      - Overview & Purpose: 02-overview-purpose.md
      - Scope: 03-scope.md
      - Actors: 04-actors.md

  - Process:
      - High-Level Process Flow: 05-process-high-level.md

  - Requirements:
      - Functional: 06-functional-requirements.md
      - Non-Functional: 07-non-functional-requirements.md
      - Business Rules: 08-business-rules.md

  - Governance:
      - Constraints & Assumptions: 09-constraints-assumptions.md
      - Dependencies: 10-dependencies.md
      - Risks & Mitigation: 11-risks-mitigation.md
      - Open Questions: 12-open-questions.md
      - Gaps & Conflicts: 14-gaps-conflicts.md

  - Stories:
      - Epics & User Stories: 13-epics-user-stories.md


extra_css:
  - css/giscus.css

extra_javascript:
  - js/giscus.js
  - js/svg-pan-zoom.min.js
  - js/mermaid-zoom.js
